name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Helper.sln

      - name: Check code format
        run: dotnet format Helper.sln --verify-no-changes --severity error

      - name: Build (warnings as errors)
        run: dotnet build Helper.sln --configuration Release --no-restore

      - name: Test with coverage
        run: dotnet test Helper.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: NuGet vulnerability audit
        run: dotnet list Helper.sln package --vulnerable --include-transitive

      - name: Upload coverage artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: TestResults/**/coverage.cobertura.xml
